---
layout: default_en
---
<div class="col-md-9" role="main">
	<article>
	  <div class="post-meta">
	    <span class="post-date">
	      {{ page.date | date_to_string }}
	    </span>
	    <a href="https://github.com/{{ page.author }}" class="post-author">
	      <img src="https://github.com/{{ page.author }}.png" class="avatar" alt="{{ page.author }}" width="24" height="24">
	      {{ page.author }}
	    </a>
	  </div>
	  <hr>
	  <div class="post-content">
	    {{ content }}
	  </div>
	</article>
</div>
<div class="col-md-3 bs-docs-sidebar hidden-print" role="complementary">
	<h4>All posts in english</h4>
    <ul class="nav bs-docs-sidenav">
        {% for post in site.categories.en %}
	    <li><a href="{{ post.url }}" {% if page.url == post.url %}disabled{% endif %}>{{ post.title }}</a></li>
	    {% endfor %}
	</ul>
</div>
