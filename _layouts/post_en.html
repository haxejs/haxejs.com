---
layout: default_en
---
<div class="col-md-9" role="main">
	{{ content }}
</div>
<div class="col-md-3 bs-docs-sidebar hidden-print hidden-xs hidden-sm" role="complementary">
	<h2>All posts in english</h2>
    <ul class="nav bs-docs-sidenav">
        {% for post in site.categories.en %}
	    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	</ul>
</div>
