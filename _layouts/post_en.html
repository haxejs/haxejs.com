---
layout: default_en
---
<div class="col-md-9" role="main">
	<article>
	  <h2>
	    <a href="{{ page.url }}">
	      {{ page.title }}
	    </a>
	  </h2>
	  <span class="post-category">
	    <span class="label">
	      {{ page.categories | array_to_sentence_string }}
	    </span>
	  </span>
	  <div class="post-meta">
	    <span class="post-date">
	      {{ page.date | date_to_string }}
	    </span>
	    <a href="https://github.com/{{ post.author }}" class="post-author">
	      <img src="https://github.com/{{ post.author }}.png" class="avatar" alt="{{ post.author }}" width="24" height="24">
	      {{ page.author }}
	    </a>
	  </div>
	  <div class="post-content">
	    {{ page.content }}
	  </div>
	</article>
</div>
<div class="col-md-3 bs-docs-sidebar hidden-print" role="complementary">
	<h4>All posts in english</h4>
    <ul class="nav bs-docs-sidenav">
        {% for post in site.categories.en %}
	    <li><a href="{{ post.url }}" {% if page.url==post.url %}active{% endif %}>{{ post.title }}</a></li>
	    {% endfor %}
	</ul>
</div>
